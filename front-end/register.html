<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="register.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

</head>
<body>
    
    <div class="my-5">

        <fieldset>
            <label class="form-label">Nome</label>
            <br>
            <input type="text" id="fNome">
        </fieldset>

        <fieldset>
            <label class="form-label">Email</label>
            <br>
            <input type="text" id="fEmail">
        </fieldset>
        
        <fieldset>
            <label class="form-label">Senha</label>
            <br>
            <input type="password" id="fSenha">
        </fieldset>

        <fieldset>
            <label class="form-label">Confirmar senha</label>
            <br>
            <input type="password" id="fConfirmSenha">
        </fieldset>


       <fieldset>
            <label class="form-label">Nascimento</label>
            <br>
            <input type="date" id="fData">
       </fieldset>

        <button class="btn btn-primary" onclick="register()">Registrar</button>

    </div>

</body>
</html>
