<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pessoa</title>

    <script src="produtoAdmin.js" defer></script>
    <script src="categoriaAdmin.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div id="cabecalho">
      MPB Music Store

  </div>


  <div id="menus">
      <div id="home">
          <a href="home.html" >HOME</a>
      </div>
      <div id="login">
          <a href="login.html">LOGIN</a>
      </div>
      <div id="registrar">
          <a href="register.html">REGISTRAR</a>
      </div>
      <div id="administrador">
          <a href="adm.html" id="adm" onclick="validateAdmin()">ÁREA DO ADMINISTRADOR</a>
      </div>
      <div id="logout">
          <a href="home.html" onclick="logOut()">LOGOUT</a>
      </div>
      <div id="carrinho">
          <a href="carrinho.html" >CARRINHO</a>
      </div>
  </div>

  
    <div>
        <h2>Produto</h2> 
    </div>
    

    <div class="container">

      <div class="my-5">
          <fieldset>
            <label class="form-label">Nome</label>
            <br>
            <input type="text" id="fNome" class="form-control" />
          </fieldset>

          <fieldset>
            <label class="form-label">Descrição</label>
            <br>
            <input type="text" id="fDescricao" class="form-control" />
          </fieldset>

          <fieldset>
            <label class="form-label">Id da categoria</label>
            <br>
            <input type="number" id="fIdCategoria" class="form-control" />
          </fieldset>

          <fieldset>
            <label class="form-label">Preco</label>
            <br>
            <input type="number" id="fPreco" class="form-control" />
          </fieldset>

          <fieldset>
            <label class="form-label">Quantidade</label>
            <br>
            <input type="number" id="fQuantidade" class="form-control" />
          </fieldset>

          <button class="btn btn-primary" onclick="validateAdmin()" onclick="save()">Salvar</button>
      </div>

      <table id="tbproduto" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th></th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
    
    <div> 
        <h2>Categoria</h2> 
    </div>
    

    <div class="container">

        <div class="my-5">
            <fieldset>
              <label class="form-label">Nome</label>
              <br>
              <input type="text" id="fNomeCateg" class="form-control" />
            </fieldset>
  
            <fieldset>
              <label class="form-label">Descrição</label>
              <br>
              <input type="text" id="fDescricaoCateg" class="form-control" />
            </fieldset>
  
            <button class="btn btn-primary" id="adm" onclick="validateAdmin()" onclick="saveCateg()" href="JavaScript: location.reload(true);">Salvar</button>
        </div>
  
        <table id="tb_categoria" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th></th>
            </tr>
          </thead>
  
          <tbody></tbody>
        </table>
      </div>
  </body>
</html>
